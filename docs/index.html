<html>
    <head>
        <script type="text/javascript" src="https://rawgit.com/paperjs/paper.js/develop/dist/paper-full.min.js"/>
        <script type="text/paperscript" canvas="myCanvas">
            var path = new Path();
            path.strokeColor = 'black';
            var start = new Point(100,100);
            path.moveTo(start);
            path.lineTo(start + [100,-50]);
        </script>
    </head>
    <body>
        <canvas id="myCanvas" resize/>
    </body>
</html>
